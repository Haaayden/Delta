            var topMax = topMin + $('.barrage_box').height();        // 底部弹幕 top
            var _top = topMin;
            /**
             * 移动弹幕
            */
            var moveObj = function(obj) {
                var _left = $('.barrage_box').width();
                _top = _top + 50;
                if (_top > (topMax - 50)) {
                    _top = topMin;
                }
                obj.css({
                    left: _left,
                    top: _top,
                    color: currentBarrageColor
                });
                obj.css({
                    color: obj.data('important') > 0.8 ? 'yellow' : currentBarrageColor,
                    fontSize: obj.data('important') > 0.8 ? '16px' : '12px'
                });
                var time = 10000 + 1000 * Math.random();
                obj.animate({left: "-" + _left + "px"}, time, function() {
                    obj.remove();
                });
            };
            /**
             * 随机颜色
            */
            function getReandomColor() {
                return '#'+(function(h){
                    return new Array(7-h.length).join("0")+h
                    })((Math.random()*0x1000000<<0).toString(16));
            };
            /**
             * 切换 slide 时变换弹幕颜色
            */
            function changeBarrageColor(swiperIndex) {
                if (swiperIndex === 0) {
                    currentBarrageColor = barrageColors[0];
                }else if(swiperIndex == 4) {
                    currentBarrageColor = barrageColors[2];
                }else {
                    currentBarrageColor = barrageColors[1];
                }
                changeShowedColor();
            }
            function changeShowedColor() {
                $('.barrageItem').each(function(index, elem) {
                    if ($(elem).data('important') <= 0.8) {
                        $(elem).css({
                            color: currentBarrageColor
                        });
                    }
                });
            }
            /**
             * 获取数据并且滚动
            */
            var getAndRun = function() {
                if (barrageArr.length > 0) {
                    n = Math.floor(Math.random() * barrageArr.length);
                    m = Math.random();
                    var textObj = $("<div class='barrageItem' data-important='" + m +"'" + ">" + barrageArr[n] + "</div>");
                    $('.barrage_box').append(textObj);
                    moveObj(textObj);
                }
                setTimeout(function() {
                    getAndRun();
                }, 1000);
            };
            getAndRun();
        </script>
    </body>
</html>
